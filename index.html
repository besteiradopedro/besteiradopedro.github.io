<head>

    header {

    main {
      display: flex;

      align-items: center;
      padding: 2rem;
    }

    .section {
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #cc0000;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a00000;
    }

    #videoContainer {
      display: none;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    video {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

<body>
  <header>ðŸ“š VÃ­deos Educativos</header>
  <main>
    <div class="section">
      <p>OlÃ¡! Aqui estÃ£o os vÃ­deos educativos para vocÃª assistir de forma segura, sem precisar abrir o YouTube.</p>
      <button class="btn" onclick="mostrarVideos()">Assistir VÃ­deos</button>
    </div>

    <div id="videoContainer">
      <video id="video1" src="ep1.mp4" controls></video>
      <video id="video2" src="ep2.mp4" controls></video>
      <video id="video3" src="ep3.mp4" controls></video>
      <video id="video3" src="ep4.mp4" controls></video>
    </div>

  <script>
    function mostrarVideos() {
      document.querySelector('.section').style.display = 'none';
      document.getElementById('videoContainer').style.display = 'flex';
    }

    // Controle de loop entre os vÃ­deos
    const videos = [
      document.getElementById("video1"),
      document.getElementById("video2"),
      document.getElementById("video3")
    ];

    videos.forEach((video, index) => {
      video.addEventListener("ended", () => {
        const nextIndex = (index + 1) % videos.length;
        videos[nextIndex].play();
        videos.forEach((v, i) => {
          if (i !== nextIndex) v.pause();
        });
      });
    });
  </script>
